file=Boss2Succeed-pracownicy.csv
sql1=SELECT OC1.WARTOSC as Status, PR.IMIE as FirstName, PR.NAZWISKO as LastName, PR.IMIE2 as MiddleName, 
sql2='NA' as Nickname, IIF(PR.PLEC='M', 'male', 'female') as Gender, AD.EMAIL as PersonalEmail, XZG.MANAGER as Manager,
sql3=XZG.MATRIXMANAGER as MatrixManager, XSL1.XOPISWART as MgmtUnit, 
sql4=XST.JOBTITLE as JobTitle, AG0.DATAZATRUDNIENIA as HireDate, IIF(AG.DATAZATRUDNIENIA=AG0.DATAZATRUDNIENIA, '', AG.DATAZATRUDNIENIA) as ReHireDate, 
sql5=PR.NRAKT as EmployeeId, PR.TELEFON as BusinessPhone, 'NA' as BusinessFax, 
sql6=trim(AD.ULICA)||' '||trim(AD.NRDOMU)||' '||trim(AD.NRLOKALU) as Address1, '' as Address2, 
sql7=AD.MIEJSCOWOSC as City, WO.NAZWAWOJEW as State, AD.KODPOCZTOWY as ZIP, XSL3.XOPISWART as EmployeeType, 
sql8=JK.KOD1 as Department, XSL2.XOPISWART as FunctionSUREReporting, 
sql9=XSL4.XOPISWART as GlobalGrade, XZG.BASESALARY as BaseSalary,
sql10=AG.DATAZWOLNIENIA as TerminationDate, PR.DATAURODZENIA as Dateofbirth, 
sql11=XSL5.XOPISWART as TerminationReason, 'NA' as TrainingGroup, IIF(XZG.BONUSENTITLED=1, 'yes', 'no') as BonusEntitled, 
sql12=IIF(XZG.HARMONIZEDBONUS=1, 'yes', 'no') as HarmonizedBonus, 'E632I' as LocationSite,
sql13=IIF(KR.KODKRAJU='PL', 'Polish', OC4.WARTOSC) as Nationality, round(1.0*ZG.ETATLICZNIK/ZG.ETATMIANOWNIK, 1) as FTE, 
sql14=XZG.BONUSRELEVANTSALARY as BonusRelevantSalary, XZG.MERITRELEVANTSALARY as MeritRelevantSalary, 
sql15=XZG.MERCERJOBCODE as MercerJobCode, XZG.MERCERPOSITIONCLASS as MercerPositionClass, XZG.GRANDFATHERING as Grandfathering, OC2.WARTOSC as EmailOfficeNeeded, 
sql16=JK.KOD2 as CostCenter, OC3.WARTOSC as Language, XZG.SULZERLEVEL as SulzerLevel, 
sql17=JK.KOD3 as Division, 'Lublin' as PhysicalLocation, 'NA' as Domain, 
sql18='NA' as OrganizationID, 'NA' as SFStatus, 'NA' as Contractor, 'NA' as Workinglocation
sql19=FROM ZASZEREG ZG 
sql20=LEFT OUTER JOIN STANOWISKO ST ON (ZG.ID_STANOWISKO = ST.ID_STANOWISKO) 
sql21=LEFT OUTER JOIN JEDKADR JK ON (ZG.ID_JEDKADR = JK.ID_JEDKADR) 
sql22=LEFT OUTER JOIN WZORDNIPRAC WZ ON (ZG.ID_WZORDNIPRAC = WZ.ID_WZORDNIPRAC)  
sql23=INNER JOIN ANGAZ AG ON (ZG.ID_ANGAZ = AG.ID_ANGAZ) and zg.DATAROZPOCZECIA <= current_date 
sql24=and (zg.DATAZAKONCZENIA is null or (zg.DATAZAKONCZENIA+180) >= current_date)
sql25=INNER JOIN PRACOWNIK PR ON (AG.ID_PRACOWNIK = PR.ID_PRACOWNIK) 
sql26=LEFT OUTER JOIN KRAJ KR ON (PR.ID_OBYWATELSTWO = KR.ID_KRAJ)
sql27=LEFT OUTER JOIN ADRES AD ON ((PR.ID_PRACOWNIK = AD.ID_PRACOWNIK) and (AD.TYPADRESU = 1))
sql28=LEFT OUTER JOIN WOJEWODZTWO WO ON (AD.ID_WOJEWODZTWO = WO.ID_WOJEWODZTWO)
sql29=LEFT OUTER JOIN OKRESLCECHY OC1 ON ((PR.ID_PRACOWNIK = OC1.ID_PRACOWNIK) and (OC1.ID_CECHA = 10084))
sql30=LEFT OUTER JOIN OKRESLCECHY OC2 ON ((PR.ID_PRACOWNIK = OC2.ID_PRACOWNIK) and (OC2.ID_CECHA = 10085))
sql31=LEFT OUTER JOIN OKRESLCECHY OC3 ON ((PR.ID_PRACOWNIK = OC3.ID_PRACOWNIK) and (OC3.ID_CECHA = 10086))
sql32=LEFT OUTER JOIN OKRESLCECHY OC4 ON ((PR.ID_PRACOWNIK = OC4.ID_PRACOWNIK) and (OC4.ID_CECHA = 10087))
sql33=LEFT OUTER JOIN XXX_JEDKADR_DOD XJK ON (ZG.ID_JEDKADR = XJK.ID_JEDKADR)
sql34=LEFT OUTER JOIN XXX_STANOWISKA_DOD XST ON (ZG.ID_STANOWISKO = XST.ID_STANOWISKO)
sql35=LEFT OUTER JOIN XXX_ZASZEREG_DOD XZG ON (ZG.ID_ZASZEREG = XZG.ID_ZASZEREG)
sql36=LEFT OUTER JOIN XXX_ZWOL_DOD XZW ON (AG.ID_ROZWIAZANIE_UMOWY = XZW.ID_CECHA)
sql37=LEFT OUTER JOIN XXX_SLOWNIK XSL1 ON (XSL1.ID_XSLOWNIK = XJK.ID_MGMTUNIT)
sql38=LEFT OUTER JOIN XXX_SLOWNIK XSL2 ON (XSL2.ID_XSLOWNIK = XST.ID_FUNCTIONSUREREPORTING)
sql39=LEFT OUTER JOIN XXX_SLOWNIK XSL3 ON (XSL3.ID_XSLOWNIK = XZG.ID_EMPLOYEETYPE)
sql40=LEFT OUTER JOIN XXX_SLOWNIK XSL4 ON (XSL4.ID_XSLOWNIK = XZG.ID_GLOBALGRADE)
sql41=LEFT OUTER JOIN XXX_SLOWNIK XSL5 ON (XSL5.ID_XSLOWNIK = XZW.ID_TERMINATIONREASON)
sql42=LEFT OUTER JOIN UMOWAANGAZ UA ON (AG.ID_ANGAZ = UA.ID_ANGAZ)
sql43=LEFT OUTER JOIN ANGAZ AG0 ON AG0.ID_PRACOWNIK = AG.ID_PRACOWNIK
sql44=LEFT OUTER JOIN ZASZEREG ZG0 ON ZG0.ID_ANGAZ = AG.ID_ANGAZ
sql45=WHERE ((PR.Warchiwum = 0) and (ZG.ID_GRUPAPLAC=10001) 
sql46=and (AG0.DATAZATRUDNIENIA = (select min(AGX.DATAZATRUDNIENIA) 
sql47=from ANGAZ AGX
sql48=where AG0.ID_PRACOWNIK = AGX.ID_PRACOWNIK))
sql49=and (ZG0.DATAROZPOCZECIA = (select min(ZGX.DATAROZPOCZECIA) 
sql50=from ZASZEREG ZGX
sql51=where ZG0.ID_ANGAZ = ZGX.ID_ANGAZ and ID_GRUPAPLAC=10001))
sql52=and (UA.DataOD = (select max(ua1.DATAOD) 
sql53=from UMOWAANGAZ ua1 
sql54=where ua1.ID_ANGAZ = ag.ID_ANGAZ and ua1.DATAOD <= current_date 
sql55=and ((ua1.DATADO is null) or ((ua1.DATADO+180) >= current_date)))) 
sql56=and (AG.DATAZATRUDNIENIA = (select max(AG1.DATAZATRUDNIENIA) 
sql57=from ANGAZ AG1 
sql58=where AG1.ID_PRACOWNIK = AG.ID_PRACOWNIK and AG1.DATAZATRUDNIENIA <= current_date 
sql59=and ((AG1.DATAZWOLNIENIA is null) or ((AG1.DATAZWOLNIENIA+180) >= current_date)))) 
sql60=and (ZG.DataRozpoczecia = (select max(ZGas.DataRozpoczecia) 
sql61=from Zaszereg ZGas 
sql62=join jedkadr jedn on jedn.id_jedkadr = zgas.id_jedkadr 
sql63=where zgas.id_angaz = ag.id_angaz and (jedn.kodzlozony = 'F' or jedn.kodzlozony like 'F-%') 
sql64=and (ZGas.DataRozpoczecia <= current_date ) and ((ZGas.DataZakonczenia is NULL) or 
sql65=((ZGas.DataZakonczenia+180) >= current_date)))) and (JK.kodzlozony = 'F' or JK.kodzlozony like 'F-%'))
sql66=ORDER BY PR.NAZWISKO, PR.IMIE ASC 
