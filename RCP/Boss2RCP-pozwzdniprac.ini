[SQLData]
file=Boss2RCP-pozwzdniprac.csv
sql01=SELECT DATA, SDW.SYMBOL, SDW.ILOSCGODZIN, WZ.NAZWA as NAZWAWZ
sql02=FROM POZWZDNIPRAC PWDP
sql03=INNER JOIN WZORDNIPRAC WZ ON (PWDP.ID_WZORDNIPRAC = WZ.ID_WZORDNIPRAC)
sql04=INNER JOIN SYMBDNIAWZORCA SDW ON (PWDP.ID_SYMBDNIAWZORCA = SDW.ID_SYMBDNIAWZORCA)
sql05=WHERE (DATA >= (current_date - 730))
sql06=ORDER BY NAZWAWZ, DATA ASC
